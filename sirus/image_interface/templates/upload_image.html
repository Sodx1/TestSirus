<!DOCTYPE html>
<html>
    <head>
        <title>Загрузить фотографию</title>
    </head>
    <body>
        <h2>Загрузить фотографию</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Загрузить</button>
        </form>
        <br>
        <a href="{% url 'image-list' %}">Назад</a>
    </body>
</html>
